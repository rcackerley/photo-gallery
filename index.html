<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="modal hidden">
            <i class="fas fa-times"></i>
            <i class="fas fa-chevron-left"></i>
            <div class="modal-flex">
                <img class="hero-image" src="images/snow.jpg">
                <div class="content">
                    <div class="postee">
                        <img class="prof-image" src="images/robby.jpg"><div class="username">rcackerley</div>
                    </div>
                    <hr>
                    <ul class="comments">
                        <li class="comment"><div class="username">rcackerley</div><div class="post">Snowpocalypse</div></li>
                        <li class="comment"><div class="username">kcackerley</div><div class="post">Here's a sample comment</div></li>
                        <li class="comment"><div class="username">robby</div><div class="post">Here's a sample comment</div></li>
                        <li class="comment"><div class="username">mellack</div><div class="post">Here's a sample comment</div></li>
                        <li class="comment"><div class="username">user_name</div><div class="post">Here's a sample comment</div></li>
                    </ul>
                </div>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
